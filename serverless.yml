service: serverless-todo

frameworkVersion: '2'

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: ap-northeast-1
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/todos'

plugins:
  - serverless-offline
  - serverless-dynamodb-local

package:
  patterns:
    - '!node_modules/**'
    - '!package.json'
    - '!yarn.lock'
    - '!.env*'
    - '!.vscode/**'
    - '!.prettierrc.json'
    - '!.dynamodb/**'

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      development:
        sources:
          - table: todos
            sources: [./migrations/todos.json]

functions:
  list:
    handler: functions/list.handler
    events:
      - http:
          path: /todos
          method: get
          cors: true
  put:
    handler: functions/put.handler
    events:
      - http:
          path: /todos
          method: post
          cors: true

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: todos
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
